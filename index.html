<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script>
  const QUOTEBANK = [
    {
      quote: "You have power over your mind - not outside events. Realize this, and you will find strength.",
      author: "Marcus Aurelius"
    }, {
      quote: "Dwell on the beauty of life. Watch the stars, and see yourself running with them.",
      author: "Marcus Aurelius"
    }
    , {
      quote: "Life can only be understood backwards; but it must be lived forwards",
      author: "Soren Kierkegaard"
    }, {
      quote: "Don’t walk in front of me… I may not follow"+
      "\nDon’t walk behind me… I may not lead"+
      "\nWalk beside me… just be my friend",
      author: "Albert Camus"
    }, {
      quote: "Don't bend; don't water it down; don't try to make it logical; don't edit your own soul according to the fashion. Rather, follow your most intense obsessions mercilessly.",
      author: "Franz Kafka"
    }, {
      quote: "Hope is the thing with feathers" +
      "\nThat perches in the soul"+
      "\nAnd sings the tune without the word"+
      "\nAnd never stops at all.",
      author: "Emily Dickinson"
    }, {
      quote: "Knowing how to be solitary is central to the art of loving. When we can be alone, we can be with others without using them as a means of escape.",
      author: "Bell Hooks"
    }, {
      quote: "Walk as if you are kissing the Earth with your feet.",
      author: "Thicht Nhat Hanh"
    }

  ];

  window.onload = init;
  function init() {
    generateQuote()
  }
  function generateQuote()  {
    let quoteSize = QUOTEBANK.length;
    let randomIndex = Math.floor(Math.random() * quoteSize);
    let randomQuoteData = QUOTEBANK[randomIndex];

    let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"

    //Add the quote
    let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
    twitterLink += quoteInApiFormat

    //Add the author
    let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
    twitterLink += " - " + authorInApiFormat

    document.getElementById("tweet-quote").href = twitterLink;
    document.getElementById("text").innerText = randomQuoteData.quote;
    document.getElementById("author").innerText = randomQuoteData.author;
  }
  </script>
</head>
<body>
  <div class="container">
    <div class="row py-5">
      <div class="col-md-8 offset-md-2">
        <wrapper id="quote-box">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <div id="text"></div>
              </h5>
              <p class="card-text">
                <div id="author"></div>
              </p>
              <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
              <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
            </div>
          </div>

        </wrapper>
      </div>
    </div>
  </div>
  <script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
</body>
</html>
